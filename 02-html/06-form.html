<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form : html</title>
    </head>
    <body>
        <h1>html</h1>
        <h2>form</h2>
        <form action="/action_page.php">
            <fieldset>
                <legend>회원가입</legend>
                <hr />
                <label for="name">이름</label>
                <input type="name" id="name" name="name" value="강한솔" disabled />
                <label for="id">아이디</label>
                <input
                    type="text"
                    id="id"
                    name="id"
                    title="아이디"
                    placeholder="8자리 이상 특수문자 포함"
                    maxlength="16"
                />
                <hr />
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="pw" required />
                <hr />

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required />
                <hr />

                <label for="file">첨부파일</label>
                <input type="file" id="file" name="file" />
                <hr />
                <label for="search">검색</label>
                <input type="search" id="search" name="search" />
                <hr />
                <label for="tel">전화번호</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
                <label for="animal">좋아하는 동물</label>
                <select name="animal" id="animal" multiple>
                    <option value="cat">cat</option>
                    <option value="dog">dog</option>
                    <option value="cow" selected>cow</option>
                </select>
                <hr />

                <label for="text">하고 싶은 말</label>
                <textarea name="text" id="text" rows="10"></textarea>

                <hr />
                <button>버튼</button>
                <input type="button" value="버튼" />

                <hr />
                <input type="radio" name="gender" id="m" />
                <label for="m">남자</label>
                <input type="radio" name="gender" id="f" />
                <label for="f">여자</label>

                <hr />
                <input type="checkbox" name="cat" id="cat" />
                <label for="cat">고양이</label>
                <input type="checkbox" name="dog" id="dog" />
                <label for="dog">개</label>
                <input type="checkbox" name="cow" id="cow" />
                <label for="cow">소</label>

                <hr />
                <input type="reset" value="취소" />
                <input type="submit" value="회원가입" />
            </fieldset>
        </form>
    </body>
</html>
